<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talking Duck - Arcos Playa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1563298723-dcfebaa392e3') no-repeat center center;
      background-size: cover;
    }

    .duck {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 150px;
      height: auto;
      z-index: 2;
    }

    .speech-bubble {
      position: absolute;
      bottom: 200px;
      left: 200px;
      width: 400px;
      padding: 15px;
      background: white;
      border-radius: 15px;
      border: 2px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      font-size: 14px;
      z-index: 1;
    }
